      title: "ヒップスターの偽りのダイエット"
      sub_title: "芽キャベツ対ベーコンの戦い。"
      caption: "ヒップスターは、ローカルおよび有機食べることが知られているが、彼らはまた、ベーコンとクラフトビールにふけるする傾向がある。"
      author: "アミールカーンによって、"
      body_html: "<p>だけアンダーグラウンド音楽に耳​​を傾け、主流を揶揄グループは、食品の世界で力になってきたらヒップスターは、 - 健康食べるために他人を促し、地元の食べて、関連して食品を扱う</p><p>は、多くのヒップスターは健康食べるのが大好き、と有機食品、紅茶キノコとケールの食生活に自分自身を誇りますが、彼らはまた、カロリー重いクラフトビールとベーコンにふけるのが大好き。そして、それは自分の健康に来るとき、栄養の専門家は、これら二つのライフスタイルは間違いなくオフセットないと言う</p><p>、ザカリー·タッカー、ブルックリン、ニューヨークから27歳のバーテンダーは、自己記述さ​​れているヨガをするヒップスター、定期的にユニオンスクエアのファーマーズマーケットやバイクのショップが動作する。彼はまた彼自身のビールを醸造し、彼自身のベーコンを硬化させる。 \"は、私が食べるのが大好き、\"。彼は言う。 \"に、私は定期的に運動し、果物や野菜のトンを食べるので、私はベーコンのいくつかの作品を持っているか、定期的にいくつかのローカルビールを飲みたいなら、私はそれが私を殺すために起こっているとは思わない\"</p><h3>、健康的なヒップスター習慣</h3><p>、ヒップスターは、彼らが自分の体に入れてかについて意識する傾向があり、多くの場合、心臓病、糖尿病のリスク低減にリンクされている主に植物ベースの食事を、食べるそして他の健康上の問題、kylene bogden、クリーブランド·クリニックとの管理栄養士は言う。 「この集団のいいところは、彼らが、有機およびローカル食べるということです」と彼女は言う。 「彼らの食事は通常食べるための素晴らしい方法である、多くの防腐剤や加工食品が含まれていません。 \"</p><p>植物ベースの食事療法のみでは、他の不健康な習慣に対抗することができます - ビールの消費量などを、言うデビッド·レアル、テキサスと栄養士、アンプ; M健康科学センター。 「果物や野菜は私たちのために素晴らしいです」と彼は言う。 「多くの人が定期的に私たちの食事にこれらの取得に苦労。 、彼らは有機でなくても、日に数お代わりを食べる私たちは私たちの食事の他の貧しい側面のバランスを取るのに役立ちます \"</p><p>プラス、ヒップスターは、多くの場合、車をeschewing、物理的にアクティブになっている自転車、Bogden氏は述べています。 「人々は、彼らがどこでも歩くと自転車ことに気づいていません」と彼女は言う。 「あなたがそのアクティブいるとき、彼らはより頻繁に食べに出かけ、重量を得ることができない理由である、より大きなカロリーの赤字あります。\"</p>"
