      us_fact_2: "[Ŧħḗ Ŭ.Ş. řȧƞķş 46ŧħ ǿŭŧ ǿƒ 48 ƈǿŭƞŧřīḗş ƒǿř ħḗȧŀŧħ ƈȧřḗ ḗƒƒīƈīḗƞƈẏ, ƀḗħīƞḓ Ŀīƀẏȧ, Ḿȧŀȧẏşīȧ, Ƈŭƀȧ, Şȧŭḓī Ȧřȧƀīȧ, Ɠřḗḗƈḗ, Řǿḿȧƞīȧ, ȧƞḓ Īřȧƞ. Ħǿƞɠ Ķǿƞɠ ŧǿƥƥḗḓ ŧħḗ ŀīşŧ 鶱ςςǅ ẛϰϵΰ ϰ鶱ıϐ衋 靐ϐ鶱ΐ 衋ẛϖ ǋϕ ΰſ]"
      us_fact_3: "[Ŧħḗ Ŭ.Ş. řȧƞķş ŀȧşŧ īƞ ŧħḗ ẇǿřŀḓ ƒǿř ƥȧīḓ ŧīḿḗ ǿƒƒ. Īƞ ŧħīş ƈǿŭƞŧřẏ, ŧħḗřḗ īş ƞǿ ɠŭȧřȧƞŧḗḗ ǿƒ ȧƞẏ ƥȧīḓ ŧīḿḗ ǿƒƒ ẇħȧŧşǿḗṽḗř. Ȧŭşŧřīȧ ȧƞḓ Ƥǿřŧŭɠȧŀ ŀḗḓ ŧħḗ ŀīşŧ, ẇīŧħ 35 ƥȧīḓ ḓȧẏş ǿƒƒ ƥḗř ẏḗȧř ƒǿř ḗȧƈħ ẇǿřķḗř ǲ靐衋ǋ ςΐϑǈ ϑΐϱ衋衋 ϐϵϑς ςǋ ǈΐς ϑǈΰϱǋ ϵΐſ]"
      us_fact_4: "[Ŧħḗ Ŭƞīŧḗḓ Şŧȧŧḗş īş (ȧŀḿǿşŧ) ŧħḗ ƒȧŧŧḗşŧ ƈǿŭƞŧřẏ īƞ ŧħḗ ẇǿřŀḓ. Ɓŀǿǿḿƀḗřɠ ħȧş ŧħḗ Ŭ.Ş. ŧǿƥƥīƞɠ ŧħḗīř ŀīşŧ, ƀŭŧ ḿǿřḗ řḗƈḗƞŧ ḓȧŧȧ şħǿẇ Ḿḗẋīƈǿ ƞǿẇ ħǿŀḓş ŧħḗ ŧīŧŀḗ ϑǋΐǲ ıẛǅǋϰı ϱẛϕ鶱ẛϑ ſϰ ıǈẛϕϑϖϕ]"
