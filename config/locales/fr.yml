    blog:
      title: "Le régime hypocrite de la Hipster"
      sub_title: "Une bataille de bacon contre les choux de Bruxelles."
      caption: "Hipsters sont connus pour manger local et bio, mais ils ont également tendance à se livrer à du bacon et des bières artisanales."
      author: "Par Amir Khan"
      body_html: "<p>. Hipsters, une fois un groupe qui ne écoutait que la musique underground et tourné en dérision le grand public, sont devenus une force dans le monde de la nourriture - exhortez les autres à manger sain, manger local et traiter la nourriture par rapport <p> <p> Alors que de nombreux hipsters aiment manger sain, et sont fiers de leur régime alimentaire des aliments bio, kombucha et le chou frisé, ils aiment aussi se livrer à calories lourde bière artisanale et le bacon. Et quand il se agit de leur santé, les experts en nutrition disent ces deux modes de vie vraiment ne compensent pas. <p> <p> Zachary Tucker, un barman de 27 ans, originaire de Brooklyn, New York, est un décrit l'auto- hippie qui fait du yoga, boutiques régulièrement au marché des agriculteurs et des vélos Union Square à travailler. Il brasse également sa propre bière et guérit son propre bacon. \" Je aime manger, \" il dit. \" je exerce régulièrement et manger des tonnes de fruits et légumes, donc si je veux avoir quelques morceaux de bacon ou de boire de la bière locale régulièrement, je ne pense pas que ça va me tuer \". <p> <h3> Les santé Hipster Habitudes </h3> <p> Hipsters ont tendance à être conscients de ce qu'ils mettent dans leur corps et souvent manger une alimentation essentiellement à base de plantes, qui est liée à une réduction du risque de maladie cardiaque, de diabète et d'autres problèmes de santé, dit Kylene Bogden, une diététiste avec Cleveland Clinic. \"La bonne chose à propos de cette population est qu'ils mangent bio et locaux,\" dit-elle. \"Leur régime alimentaire ne contient généralement pas beaucoup de conservateurs ou les aliments transformés, ce qui est une excellente façon de manger.\" <p> <p> Le régime alimentaire à base de plantes seul peut aider à contrer d'autres habitudes malsaines - comme la consommation de bière, dit David Leal, une nutritionniste à la Texas A & amp; M Health Science Center. \"Fruits et légumes sont merveilleux pour nous,\" dit-il. \"Beaucoup de gens luttent avec obtenir ces dans notre alimentation régulièrement. Manger plusieurs portions par jour, même si elles ne sont pas organiques, peut nous aider à équilibrer les autres aspects les plus pauvres de notre alimentation \". <p> <p> Plus, hipsters sont physiquement actifs, évitant souvent une voiture pour une vélo, dit Bogden. «Les gens ne se rendent pas compte qu'ils marchent et vélo partout,\" dit-elle. \"Il ya un déficit plus de calories quand vous êtes une gestion active, ce est pourquoi ils peuvent sortir de manger plus souvent et ne pas prendre du poids.\" </p>"
