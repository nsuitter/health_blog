      title: "Die Hypocritical Diät der Hipster"
      sub_title: "Ein Kampf der Speck vs. Rosenkohl."
      caption: "Hipsters sind dafür bekannt, zu essen lokalen und biologischen, aber sie neigen auch dazu, in Speck und Handwerk Bier verwöhnen."
      author: "Von Amir Khan"
      body_html: "<p>. Hipsters, sobald eine Gruppe, die nur zugehört Underground-Musik und verhöhnt den Mainstream, haben eine Kraft in der Lebenswelt geworden - drängen andere, gesund zu essen, essen lokale und Behandlung von Lebensmitteln in Bezug <p> <p> Während viele Hipster liebe, gesund zu essen, und sind stolz auf ihre Ernährung Bio-Lebensmittel, Kombucha und Grünkohl, sie lieben auch in kalorien schwere Handwerk Bier und Speck zu frönen. Und wenn es um ihre Gesundheit geht, Ernährung Experten sagen, diese beiden Lebensstile definitiv nicht ausgeglichen haben. <p> <p> Zachary Tucker, ein 27-jähriger Barkeeper aus Brooklyn, New York, ist ein nach eigener Beschreibung Hipster, die Yoga tut, Geschäfte regelmäßig in der Union Square Bauernmarkt und Fahrräder zu arbeiten. Er kocht auch sein eigenes Bier und heilt seine Speck. \" Ich liebe es zu essen, \" er sagt. \" Ich regelmäßig Sport treiben und essen Tonnen Obst und Gemüse, so dass, wenn ich ein paar Stücke von Speck regelmäßig oder trinken Bier, weiß ich nicht, dass es mich umbringen \". <p> <h3> Die Gesunde Hipster Habits </h3> <p> Hipsters sind in der Regel bewusst, was sie in ihrem Körper setzen zu sein und oft essen, eine vorwiegend pflanzliche Ernährung, die zu einer Verringerung des Risikos für Herzkrankheiten, Diabetes verbunden ist, und andere gesundheitliche Probleme, sagt Kylene Bogden, ein eingetragener Diätetiker mit der Cleveland Clinic. \"Das Schöne an dieser Population ist, dass sie organische und lokale essen\", sagt sie. \"Ihre Nahrung in der Regel nicht enthalten viele Konservierungsstoffe oder verarbeiteten Lebensmitteln, die eine gute Möglichkeit, zu essen.\" <p> <p> allein die pflanzliche Ernährung kann helfen entgegenzuwirken andere ungesunde Gewohnheiten - wie Bierkonsum, sagt David Leal, ein Ernährungsberater mit der Texas A & amp; M Health Science Center. \"Obst und Gemüse sind wunderbar für uns\", sagt er. \"Viele Menschen kämpfen mit immer diese in unserer Ernährung regelmäßig. Essen mehrere Portionen pro Tag, auch wenn sie nicht organisch, kann uns helfen, Ausgleich der anderen ärmeren Aspekte unserer Ernährung \". <p> <p> Plus Hipster sind körperlich aktiv, oft ein Auto Verzicht für ein Fahrrad, sagt Bogden. \"Die Leute wissen nicht, dass sie zu Fuß und Fahrrad überall,\" sagt sie. \"Es gibt eine größere Kalorien-Defizit, wenn man so aktiv, daher können sie gehen, um öfter essen und nicht an Gewicht zunehmen.\" </p>"
