      sub_title: "브뤼셀 콩나물 대 베이컨의 전투."
      caption: "멋쟁이는 로컬 및 유기 먹는 것으로 알려져 있지만, 그들은 또한 베이컨과 공예 맥주에 탐닉하는 경향이있다."
      author: "아미르 칸으로"
      body_html: "<p>된다. 단지 지하 음악을 듣고 주류를 조롱 그룹, 음식의 세계에서 힘이되었다하면 멋쟁이가, - 건강한 먹고 다른 사람을 촉구, 지역의 먹고 대해서 음식을 취급 및 </p>있다 <p>하였다는, 많은 멋쟁이 건강 먹고 사랑하고, 유기농 식품, kombucha와 양배추의 식단에 자부심을 가지고 있지만, 그들은 또한 칼로리 무거운 공예 맥주와 베이컨에 탐닉하기 좋아합니다. 그리고 그것은 자신의 건강에 올 때, 영양 전문가들은이 두 라이프 스타일은 확실히 상쇄하지 말. </p>된다 <p>하였다가, 재커리 터커, 브루클린, 뉴욕에서 27 세의 바텐더는 셀프입니다 요가 수행 힙 스터는 정기적 유니온 스퀘어 (Union Square)의 농민 시장과 자전거의 상점이 작동합니다. 그는 또한 자신의 맥주를 양조하고 자신의 베이컨을 치료한다. 용어는 내가 먹고 사랑, \" 그는 말한다. \" 나는 정기적으로 운동과 과일과 야채의 톤을 먹고, 그래서 정기적으로 일부 로컬 맥주를 베이컨 몇 조각을하거나 술을 원하는 경우, 나는 그것이 날 죽일​​ 것 같아 없음의 않습니다. 및 </p>된다을; <h3>한다 건강 정보통 습관 및 </h3>한다 <p된다 멋쟁이들이 자신의 신체에 들였던를 의식하는 경향이 종종 심장 질환, 당뇨병 위험 감소로 연결되어 주로 채식, 먹고 다른 건강 문제, Kylene Bogden, 클리블랜드 클리닉에 등록 된 영양사는 말한다. \"이 인구의 좋은 점들이 유기 및 지역 먹을 것입니다\"라고 그녀는 말한다. \"그들의 식단은 일반적으로 식사를 할 수있는 좋은 방법입니다, 많은 방부제 또는 가공 식품이 포함되어 있지 않습니다.\"및 </p>된다을; <p>하였다를, 채식 혼자 다른 건강에 해로운 습관을 방해 할 수 있습니다 - 맥주 소비 등을 말한다 데이빗 릴, 텍사스 와 영양사, A, M 건강 과학 센터. \"과일과 야채는 우리에게 훌륭한있다\"고 말했다. \"많은 사람들이 정기적으로 다이어트에이 점점 투쟁. 그들은 유기 아니더라도, 하루에 여러 helpings 함께 먹는, 우리가 다이어트의 다른 가난한 측면의 균형을 잡아주고 있습니다 \"를,. </p>된다을; <p >하였다를, 플러스, 멋쟁이가 물리적으로 활성화되어 자주의 차를 끊었 자전거, Bogden는 말한다. \"사람들은 그들이 어디에서나 도보 자전거 실현하지 않는다\"라고 그녀는 말한다. \"당신이 활성화가되면 그들은 더 자주 외식을하고 체중을 얻을 수없는 이유입니다, 더 칼로리 적자가있다.\"및 </p>된다"
    stats:
      stats_title: "여기에 국가별로 몇 가지 흥미로운 건강 관련 사실은"
      usa: "미국"
      uk: "영국"
