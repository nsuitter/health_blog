      brazil: "브라질"
      us_fact_1: "여기에 놀라움 없습니다. 미국은 의료에서​​ 작동해야"
      us_fact_2: "미국은 리비아, 말레이시아, 쿠바, 사우디 아라비아, 그리스, 루마니아,이란에 이어 건강 관리 효율을 48 개국 중 46 위를 기록하고 있습니다. 홍콩 위를 차지"
      us_fact_3: "미국은 휴무일에 대한 세계의 마지막 위를 기록하고 있습니다. 이 나라에서 무엇이든지 떨어져 지불 된 시간의 보장은 없습니다. 오스트리아와 포르투갈은 각각의 근로자에​​ 대한 연간 떨어져 35 지급 일에, 목록을 주도"
      us_fact_4: "미국은 세계에서 (거의) 뚱보 나라입니다. 블룸버그는 자신의 목록을 토핑 미국이 있지만 최근 데이터는 멕시코는 지금 타이틀을 보유 보여"
      uk_fact_1: "영국은 어느 슈퍼 건강에 문제가"
      uk_fact_2: "영국의 고용주는 웰빙 사업에 돈을 지출하지 않습니다."
      uk_fact_3: "우리는 우리가 잠 들어있는 것보다 온라인으로 더 많은 시간을 보내고."
      uk_fact_4: "sicky 이겠지? 그것은 매년 영국 고용주에게 29,000,000,000파운드 비용이 들어."
      uk_fact_5: "영국에서 1 ~ 4의 사람들은 자신의 인생의 어느 시점에서 정신 건강 문제를 경험하게 될 것입니다."
      uk_fact_6: "영국의 성인 인구의 무려 분기는 비만이다."
      china_fact_1: "중국은 의료에 투자하고 있지만 흡연은 여전히​​ 만연"
      china_fact_2: "중국은 거의 모든 13억명의를 충당하기 위해 광범위한 건강 관리 시스템을 구축하고있다."
      china_fact_3: "2020 년, 모든 중국 국민은 기본적인 의료 서비스에 액세스 할 수 있어야합니다"
      china_fact_4: "도시 중국어 소년 6 세 30 년 전 중국 도시 소년보다 평균 2.5 인치 키가 6.6 파운드 무거워"
      china_fact_5: "중국어 성인 200 만 달러의 약 15 %를 과체중으로 분류 된 사람들은-된다"
      china_fact_6: "전 세계 소비 매 3 담배 중 하나는 중국에서 훈제된다."
      japan_fact_1: "높은 기대 수명, 흡연을 많이"
      japan_fact_2: "말과 고래 고기는 모두 일본에서 쉽게 사용할 수 있습니다. 낙지, 오징어, 해파리, 및 기타 해산물은 매우 인기가 있습니다."
      japan_fact_3: "일본의 평균 수명은 세계에서 가장 높은 중 하나입니다"
      japan_fact_4: "담배를 흡연은 일본에서 매우 인기가있다. 거의 모든 레스토랑은 금연 구역이 있고 종종 공공 장소에서 큰, 대지 밑의 재떨이를 찾을 수 있습니다."
      brazil_fact_1: "더 선탠과 예 감소 문장을 말"
      brazil_fact_2: "브라질은 침대 선탠을 금지하는 세계 최초의 국가이다."
      brazil_fact_3: "브라질은 누구의 어머니가 그들을 위해 그것을 제공 할 수없는 아기에게 전국의 여성의 모유를 배포합니다."
      brazil_fact_4: "죄수는 자전거를 책을 읽고 타고 자신의 문장을 줄일 수 있습니다"
